<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finde deine Sache jetzt!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to top right, var(--color1, blue), var(--color2, white));
            position: relative;
            min-height: 100vh;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #333;
            position: relative;
            z-index: 1;
        }
        .settings-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 2;
        }
        .settings-button {
            font-size: 2em;
            cursor: pointer;
            border: none;
            background: none;
            outline: none;
        }
        .settings-menu {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 3;
        }
        .settings-menu label, .settings-menu select, .settings-menu input {
            display: block;
            margin: 10px;
            width: calc(100% - 20px);
        }
        .settings-menu select, .settings-menu input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }
        .search-container {
            width: 90%;
            max-width: 800px;
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }
        .search-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
        }
        .form-container {
            width: 90%;
            max-width: 600px;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            overflow: hidden;
            resize: none;
        }
        .form-container textarea {
            overflow: auto;
        }
        .photo-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background-color: #f0f0f0;
            text-align: center;
            color: #999;
            cursor: pointer;
            border-radius: 8px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .photo-container video, .photo-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .photo-container canvas {
            display: none;
        }
        .save-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            outline: none;
        }
        .save-button:disabled {
            background-color: #ccc;
        }
        .results-container {
            width: 90%;
            max-width: 600px;
            margin: 20px 0;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }
        .result-item {
            width: 90%;
            max-width: 600px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: #fff;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result-item h3 {
            margin-top: 0;
        }
        .delete-button, .info-button {
            position: absolute;
            background-color: transparent;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            outline: none;
        }
        .delete-button {
            color: red;
            top: 10px;
            right: 10px;
        }
        .info-button {
            color: blue;
            bottom: 10px;
            right: 10px;
        }
        .result-item textarea {
            white-space: pre-wrap;
        }
        .manage-data {
            width: 90%;
            max-width: 600px;
            margin: 20px 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .manage-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            outline: none;
        }
        .file-input {
            display: none;
        }
    </style>
</head>
<body>

<div class="settings-container">
    <button class="settings-button" id="settingsButton">‚öôÔ∏è</button>
    <div class="settings-menu" id="settingsMenu">
        <label for="cameraSelect">Kamera ausw√§hlen</label>
        <select id="cameraSelect">
            <option value="user">Frontkamera</option>
            <option value="environment">Hinterkamera</option>
        </select>
        <label for="color1">Farbe 1</label>
        <input type="color" id="color1" name="color1" value="#0000ff">
        <label for="color2">Farbe 2</label>
        <input type="color" id="color2" name="color2" value="#ffffff">
    </div>
</div>

<h1>Finde deine Sache jetzt!</h1>

<div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Suche nach √úberschrift oder Beschreibung...">
</div>

<div class="form-container" id="formContainer">
    <input type="text" id="titleInput" placeholder="√úberschrift" required>
    <div class="photo-container" id="photoContainer">
        <span id="photoPlaceholder">üì∑ Foto aufnehmen</span>
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
    </div>
    <textarea id="descriptionInput" placeholder="Beschreibung"></textarea>
    <button class="save-button" id="saveButton" disabled>Speichern</button>
</div>

<div class="results-container" id="resultsContainer"></div>

<div class="manage-data">
    <button class="manage-button" id="manageDataButton">Daten Verwalten</button>
    <button class="manage-button" id="exportDataButton" style="display:none;">Daten Exportieren</button>
    <button class="manage-button" id="importDataButton" style="display:none;">Daten Importieren</button>
    <input type="file" id="fileInput" class="file-input" accept=".json">
</div>

<script>
    const searchInput = document.getElementById('searchInput');
    const titleInput = document.getElementById('titleInput');
    const photoContainer = document.getElementById('photoContainer');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const descriptionInput = document.getElementById('descriptionInput');
    const saveButton = document.getElementById('saveButton');
    const resultsContainer = document.getElementById('resultsContainer');
    const formContainer = document.getElementById('formContainer');
    const photoPlaceholder = document.getElementById('photoPlaceholder');
    const manageDataButton = document.getElementById('manageDataButton');
    const exportDataButton = document.getElementById('exportDataButton');
    const importDataButton = document.getElementById('importDataButton');
    const fileInput = document.getElementById('fileInput');
    const settingsButton = document.getElementById('settingsButton');
    const settingsMenu = document.getElementById('settingsMenu');
    const cameraSelect = document.getElementById('cameraSelect');
    const color1Input = document.getElementById('color1');
    const color2Input = document.getElementById('color2');
    let stream;

    // Load settings from localStorage
    const cameraPreference = localStorage.getItem('cameraPreference') || 'user';
    const color1 = localStorage.getItem('color1') || '#0000ff';
    const color2 = localStorage.getItem('color2') || '#ffffff';
    document.documentElement.style.setProperty('--color1', color1);
    document.documentElement.style.setProperty('--color2', color2);
    cameraSelect.value = cameraPreference;
    color1Input.value = color1;
    color2Input.value = color2;

    // Load saved data from localStorage
    const savedItems = JSON.parse(localStorage.getItem('items')) || [];

    // Display saved items
    function displayItems(items) {
        resultsContainer.innerHTML = '';
        items.forEach((item, index) => {
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('result-item');
            itemDiv.innerHTML = `
                <button class="delete-button" data-index="${index}">‚ùå</button>
                <h3>${item.title}</h3>
                ${item.image ? `<img src="${item.image}" alt="Bild" style="width:100%;">` : ''}
                <p>${item.description}</p>
                <button class="info-button" data-timestamp="${item.timestamp}">‚ÑπÔ∏è</button>
            `;
            resultsContainer.appendChild(itemDiv);
        });

        // Add event listeners for delete buttons
        document.querySelectorAll('.delete-button').forEach(button => {
            button.addEventListener('click', (e) => {
                const index = e.target.getAttribute('data-index');
                if (confirm('M√∂chtest du dieses Element wirklich l√∂schen?')) {
                    savedItems.splice(index, 1);
                    localStorage.setItem('items', JSON.stringify(savedItems));
                    displayItems(savedItems);
                }
            });
        });

        // Add event listeners for info buttons
        document.querySelectorAll('.info-button').forEach(button => {
            button.addEventListener('click', (e) => {
                const timestamp = new Date(e.target.getAttribute('data-timestamp'));
                const formattedTime = timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) + ' Uhr';
                alert(`Erstellt am ${timestamp.toLocaleDateString()} um ${formattedTime}`);
            });
        });
    }

    displayItems(savedItems);

    // Search functionality
    searchInput.addEventListener('input', () => {
        const query = searchInput.value.toLowerCase();
        const filteredItems = savedItems.filter(item => 
            item.title.toLowerCase().includes(query) || 
            item.description.toLowerCase().includes(query)
        );
        displayItems(filteredItems);

        // Hide the form container when searching
        if (query) {
            formContainer.style.display = 'none';
        } else {
            formContainer.style.display = 'block';
        }
    });

    // Enable save button if title is entered
    titleInput.addEventListener('input', () => {
        saveButton.disabled = !titleInput.value.trim();
    });

    // Handle photo capture
    photoContainer.addEventListener('click', () => {
        if (!stream) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: cameraSelect.value } })
                .then(s => {
                    stream = s;
                    video.srcObject = stream;
                    video.style.display = 'block';
                    photoPlaceholder.style.display = 'none';
                })
                .catch(err => {
                    alert('Kamera konnte nicht gestartet werden: ' + err);
                });
        } else {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            stream.getTracks().forEach(track => track.stop());
            stream = null;
            video.style.display = 'none';
            canvas.style.display = 'block';
        }
    });

    // Save the item
    saveButton.addEventListener('click', () => {
        const title = titleInput.value.trim();
        const description = descriptionInput.value.trim();
        let image = '';
        if (canvas.style.display === 'block') {
            image = canvas.toDataURL('image/png');
        }

        if (title) {
            const newItem = { title, description, image, timestamp: new Date() };
            savedItems.push(newItem);
            localStorage.setItem('items', JSON.stringify(savedItems));
            displayItems(savedItems);

            // Reset form
            titleInput.value = '';
            descriptionInput.value = '';
            canvas.style.display = 'none';
            photoPlaceholder.style.display = 'block';
            saveButton.disabled = true;
        }
    });

    // Automatically adjust textarea height
    document.querySelectorAll('textarea').forEach(textarea => {
        textarea.addEventListener('input', () => {
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
        });
    });

    // Toggle settings menu
    settingsButton.addEventListener('click', () => {
        settingsMenu.style.display = settingsMenu.style.display === 'none' ? 'block' : 'none';
    });

    // Save camera preference
    cameraSelect.addEventListener('change', () => {
        localStorage.setItem('cameraPreference', cameraSelect.value);
    });

    // Save and apply colors
    color1Input.addEventListener('input', () => {
        document.documentElement.style.setProperty('--color1', color1Input.value);
        localStorage.setItem('color1', color1Input.value);
    });

    color2Input.addEventListener('input', () => {
        document.documentElement.style.setProperty('--color2', color2Input.value);
        localStorage.setItem('color2', color2Input.value);
    });

    // Toggle data management buttons
    manageDataButton.addEventListener('click', () => {
        const isHidden = exportDataButton.style.display === 'none';
        exportDataButton.style.display = isHidden ? 'inline-block' : 'none';
        importDataButton.style.display = isHidden ? 'inline-block' : 'none';
    });

    // Export data
    exportDataButton.addEventListener('click', () => {
        const dataStr = JSON.stringify(savedItems, null, 2);
        const blob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'saved_items.json';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    });

    // Import data
    importDataButton.addEventListener('click', () => {
        fileInput.click();
    });

    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                const importedItems = JSON.parse(event.target.result);
                localStorage.setItem('items', JSON.stringify(importedItems));
                displayItems(importedItems);
            };
            reader.readAsText(file);
        }
    });

    // Handle drag and drop for import
    importDataButton.addEventListener('dragover', (e) => {
        e.preventDefault();
    });

    importDataButton.addEventListener('drop', (e) => {
        e.preventDefault();
        const file = e.dataTransfer.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                const importedItems = JSON.parse(event.target.result);
                localStorage.setItem('items', JSON.stringify(importedItems));
                displayItems(importedItems);
            };
            reader.readAsText(file);
        }
    });
</script>

</body>
</html>
